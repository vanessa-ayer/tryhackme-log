<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>{{ page.title }} - {{ site.title }}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			href="{{ '/assets/css/custom.css' | relative_url }}"
		/>
	</head>
	<body>
		<div class="site">
			<header class="site-header">
				<h1 class="site-title">
					<a href="{{ site.baseurl | prepend: site.url }}">{{ site.title }}</a>
				</h1>
				<p class="site-desc">{{ site.description }}</p>
				<div class="xpbar">
					<div class="xp-meta">ðŸ’€ Level 1 â€” 50 XP / 500 XP</div>
					<div class="xp-track">
						<div class="xp-fill" style="width: 10%"></div>
					</div>
				</div>
			</header>

			<main class="site-content">
				<h1>{{ page.title }}</h1>
				<p class="post-meta">
					$ logged by <span class="author">Vanessa Ayer</span>
				</p>

				{{ content }}
				<hr class="divider" />

				<p class="return-link">
					<a href="{{ site.baseurl }}/" aria-label="Return to mission log">
						<span
							class="type-target"
							data-text="&lt; return to mission log"
						></span>
						<span class="cursor"></span>
					</a>
				</p>
			</main>

			<footer class="site-footer">
				<p>Made by Vanessa â€¢ <small>TryHackMe Journey</small></p>
			</footer>
		</div>
		<script>
			(function () {
				var t = document.querySelector('.return-link .type-target');
				if (!t) return;

				var full = t.getAttribute('data-text') || '';
				var i = 0;

				// start typing after a brief pause
				setTimeout(function type() {
					t.textContent = full.slice(0, i++);
					if (i <= full.length) {
						setTimeout(type, 60); // typing speed (ms per char) â€” tweak to taste
					}
				}, 1000);
			})();
		</script>
	</body>
</html>
